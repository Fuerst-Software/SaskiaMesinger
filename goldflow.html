<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goldflow</title>
  <style>
    :root{
      --gold-1:#fff1c2;
      --gold-2:#ffd36a;
      --gold-3:#f0b93a;
      --gold-4:#c98e14;

      /* Intensität: prägant aber nicht kitschig */
      --opacity: .78;
      --blur: 2.6px;
      --glow: .20;
    }

    html,body{
      margin:0;
      height:100%;
      background:transparent;
      overflow:hidden;
    }

    /* Wichtig: transparent + keine Interaktion */
    .wrap{
      position:relative;
      width:100%;
      height:100%;
      pointer-events:none;
      background:transparent;
    }

    svg{
      width:100%;
      height:100%;
      display:block;
    }

    /* Hauptlinie: edel, weich, aber präsent */
    .flow{
      opacity: var(--opacity);
      filter: url(#softBlur);
      mix-blend-mode: screen;
      transform-origin: 50% 50%;
      animation: floatY 7.8s ease-in-out infinite;
    }

    /* Glow ist sehr kontrolliert */
    .glow{
      opacity: var(--glow);
      filter: url(#glowBlur);
      mix-blend-mode: screen;
      animation: floatY 7.8s ease-in-out infinite;
    }

    /* Dezent: Bewegung kommt aus 2 Komponenten:
       - leichte vertikale Welle (floatY)
       - dash-offset drift (shineDrift) => "Fluss"
    */
    .dashDrift{
      stroke-dasharray: 220 900;
      animation: shineDrift 9.5s linear infinite;
    }

    @keyframes shineDrift{
      0%   { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -1200; }
    }

    @keyframes floatY{
      0%   { transform: translateY(0px) scaleY(1.00); }
      40%  { transform: translateY(-2px) scaleY(1.02); }
      75%  { transform: translateY( 2px) scaleY(0.99); }
      100% { transform: translateY(0px) scaleY(1.00); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .flow,.glow,.dashDrift{ animation:none !important; }
    }
  </style>
</head>
<body>
  <div class="wrap" aria-hidden="true">
    <svg viewBox="0 0 1600 260" preserveAspectRatio="none" role="img" aria-label="">
      <defs>
        <!-- Gold-Verlauf -->
        <linearGradient id="goldGrad" x1="0" y1="0" x2="1600" y2="0" gradientUnits="userSpaceOnUse">
          <stop offset="0%"   stop-color="var(--gold-4)" stop-opacity=".65"/>
          <stop offset="18%"  stop-color="var(--gold-3)" stop-opacity=".95"/>
          <stop offset="50%"  stop-color="var(--gold-2)" stop-opacity="1"/>
          <stop offset="78%"  stop-color="var(--gold-3)" stop-opacity=".92"/>
          <stop offset="100%" stop-color="var(--gold-4)" stop-opacity=".65"/>
        </linearGradient>

        <!-- Weichzeichner für edles Einbetten -->
        <filter id="softBlur" x="-20%" y="-60%" width="140%" height="220%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="var(--blur)"/>
        </filter>

        <!-- Sehr kontrollierter Glow -->
        <filter id="glowBlur" x="-30%" y="-80%" width="160%" height="260%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="7"/>
        </filter>
      </defs>

      <!-- Glow-Lage (sehr soft) -->
      <path class="glow"
            d="M -40 140
               C 200 90, 420 190, 650 135
               S 1050 110, 1320 150
               S 1520 175, 1640 125"
            fill="none"
            stroke="url(#goldGrad)"
            stroke-width="26"
            stroke-linecap="round" />

      <!-- Hauptlinie (prägnant, aber clean) -->
      <path class="flow"
            d="M -40 140
               C 200 92, 420 188, 650 135
               S 1050 112, 1320 150
               S 1520 172, 1640 125"
            fill="none"
            stroke="url(#goldGrad)"
            stroke-width="12"
            stroke-linecap="round" />

      <!-- "Flow"-Highlight: dash drift (fließender Schimmer) -->
      <path class="flow dashDrift"
            d="M -40 140
               C 200 92, 420 188, 650 135
               S 1050 112, 1320 150
               S 1520 172, 1640 125"
            fill="none"
            stroke="url(#goldGrad)"
            stroke-width="7"
            stroke-linecap="round"
            opacity=".85"/>
    </svg>
  </div>
</body>
</html>
